<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    </style>
</head>
<body>
    <span>¿Qué tipo de piano estás buscando?</span>
        <div class="card__butterfly--piano">
            <img class="card__piano" src="./butterfly-piano.png" alt="The Butterfly piano">
            <img class="vector__image" src="./line--dotted__vector.png  " alt="dotted line">
            <h2 class="name__text">The Butterfly</h2>
            <h3 class="descrition__text">Nuevo • 2021 • Acús... • M. Cedro</h3>
            <img class="rectangle__price" src="./Rectangle 43.png" alt="Rectangle with piano prices">
            <h4 class="price__container--text">Desde:</h4>
            
            <img class="black__box" src="./Rectangle--black.png" alt="Rectangle box color black">
            <img class="shopping__cart" src="./shopping--cart__vector.png" alt="Shopping cart vector">
        </div>

        <div class="card__golden--piano"> 
            <img class="card__piano" src="./golden-piano.png" alt="Golden Leaf piano">
            <img class="vector__image" src="./line--dotted__vector.png  " alt="dotted line">
            <h2 class="name__text">Golden Leaf</h2>
            <h3 class="descrition__text">Nuevo • 2021 • Acús... • M. Cedro</h3>
            <img class="rectangle__price" src="./Rectangle 43.png" alt="Rectangle with piano prices">
            <h4 class="price__container--text">Desde: $ 305k mn</h4>
            <img class="black__box" src="./Rectangle--black.png" alt="Rectangle box color black">
            <img class="shopping__cart" src="./shopping--cart__vector.png" alt="Shopping cart vector">
        </div>

        <div class="card__walnut--piano">
           <img class="card__piano" src="./walnut-piano.png" alt="Walnut Strauss piano">
            <img class="vector__image" src="./line--dotted__vector.png  " alt="dotted line">
            <h2 class="name__text">Walnut Strauss</h2>
            <h3 class="descrition__text">Nuevo • 2021 • Acús... • M. Cedro</h3>
            <img class="rectangle__price" src="./Rectangle 43.png" alt="Rectangle with piano prices">
            <h4 class="price__container--text">Desde: $ 125k mn</h4>
            <img class="black__box" src="./Rectangle--black.png" alt="Rectangle box color black">
            <img class="shopping__cart" src="./shopping--cart__vector.png" alt="Shopping cart vector">
        </div>
<button type="button" class="button__showmore">Ver más</button>

</body>
</html>
