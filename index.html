<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Pazioli -- Equipo 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <section class="contact">
            <h1 class="contact__title">Contáctanos</h1>

            <p class="contact__paragraph">
                ¿Quieres educarte formalmente en este instrumento? Toca más rápido, logra mayor fluidez en las composiciones complejas. Contactános para conocer tus objetivos.
            </p>
            
            <form action="#" class="contact__form">
                <label for="name" class="contact__form--label">Nombre</label >
                <input type="text" id="name" class="contact__form--input">
    
                <label for="phone" class="contact__form--label">Teléfono</label >
                <input type="tel" id="phone" class="contact__form--input">
    
                <label for="email" class="contact__form--label">Email</label >
                <input type="email" id="email" class="contact__form--input">
    
                <label for="tell-us-more" class="contact__form--label"> Cuéntanos más </label>
                <textarea class="contact__form--textarea"></textarea>
                <!-- <input class="contact__form--textarea" value=""> -->

                <button class="contact__form--button">Enviar</button>
    
            </form>

        </section>

</body>
</html>
